<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <div th:replace="~{fragments :: resources}"></div>
    <title>Movie Details</title>
</head>
<body>
<nav th:replace="~{fragments :: navbar('movies')}"></nav>
<div class="container mt-3">
    <h2 class="mb-3" th:text="${movie.title}"></h2>
    <h5 class="mb-3 text-secondary" th:text="|Directed by: ${movie.director}|"></h5>
    <img class="poster mb-3" th:src="${movie.imgPath}">
    <p th:text="${movie.description}"></p>
</div>
<th:block th:replace="~{fragments :: scripts}"></th:block>
</body>
</html>
