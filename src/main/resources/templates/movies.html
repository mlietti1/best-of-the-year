<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments :: resources}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Movies</title>
</head>
<body>
<nav th:replace="~{fragments :: navbar('movies')}"></nav>
    <div class="container mt-3">
        <h2 class="mb-3">Movies</h2>

        <div class="gap-5 m-0 p-0 row row-cols-1 row-cols-sm-2 row-cols-md-4">
            <div th:each="movie : ${movies}" class="card col p-0">
                <img th:src="${movie.imgPath}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.title}"></h5>
                    <p th:text="${movie.director}"></p>
                    <p class="description card-text text-secondary" th:text="${movie.description}"></p>
                    <a th:href="@{|/movies/${movie.id}|}" class="btn btn-primary">See details</a>
                </div>
            </div>
        </div>
    </div>
<th:block th:replace="~{fragments :: scripts}"></th:block>
</body>
</html>
